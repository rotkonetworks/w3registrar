name: Release binaries
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: w3registrar
            name: w3registrar-linux-amd64
            
          - release_for: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: w3registrar
            name: w3registrar-linux-arm64
            use_cross: true
            
          - release_for: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: w3registrar
            name: w3registrar-macos-amd64
            
          - release_for: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: w3registrar
            name: w3registrar-macos-arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler \
            cmake \
            pkg-config \
            clang \
            llvm

      - name: Install cross-compilation dependencies
        if: ${{ matrix.platform.use_cross }}
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libssl-dev:arm64 \
            libclang-dev:arm64 \
            libudev-dev:arm64

      - name: Install cross
        if: ${{ matrix.platform.use_cross }}
        run: cargo install cross

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install \
            protobuf \
            cmake \
            llvm

      - name: Build binary
        if: ${{ !matrix.platform.use_cross }}
        run: cargo build --verbose --release --target ${{ matrix.platform.target }}

      - name: Build binary using cross
        if: ${{ matrix.platform.use_cross }}
        run: cross build --verbose --release --target ${{ matrix.platform.target }}
        
      - name: Prepare binary
        run: |
          cd target/${{ matrix.platform.target }}/release
          cp ${{ matrix.platform.bin }} ${{ matrix.platform.name }}
          
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
