services:
  redis:
    image: redis:7-alpine
    container_name: redis-staging
    ports:
      - "127.0.0.1:56379:6379"
    volumes:
      - redis_data:/data
    networks:
      - w3r_staging_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    command: ["redis-server", "--bind", "0.0.0.0"] 

  w3registrar:
    container_name: sapi-w3registrar
    image: w3registrar:staging
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "58080:8080"
    networks:
      - w3r_staging_network
    volumes:
      - ./config.docker.toml:/etc/w3registrar/config.toml:ro
      - ./.keyfile.rococo:/etc/w3registrar/.keyfile.rococo:ro
      - ./.keyfile.paseo:/etc/w3registrar/.keyfile.paseo:ro
    environment:
      - CONFIG_PATH=/etc/w3registrar/config.toml
      - RUST_LOG=info
      - KEYFILE_PATH=/etc/w3registrar/keyfile
    healthcheck:
      test:
        [ "CMD-SHELL", "test -f /etc/w3registrar/config.toml && test -f /etc/w3registrar/.keyfile.rococo && test -f /etc/w3registrar/.keyfile.paseo", ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis_data:

networks:
  w3r_staging_network:
    driver: bridge
